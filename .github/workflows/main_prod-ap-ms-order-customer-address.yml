# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - prod-ap-ms-order-customer-address

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://prodcrmsordersystem.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_270ce60a18184d54929f70956edb5173 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_26e72281520444af83588694576291cc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: prodcrmsordersystem.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_270ce60a18184d54929f70956edb5173 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'prod-ap-ms-order-customer-address'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99e2c8be558b47668159edcce3a45dff }}
        images: 'prodcrmsordersystem.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_270ce60a18184d54929f70956edb5173 }}/latest:${{ github.sha }}'